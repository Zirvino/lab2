<!DOCTYPE html>
<html lang="en">

<head>
    <title>Yang's Profile</title>
    <link rel="icon" href="icon/icon.ico" type="image/x-icon">

    <style>
        body {
            border-radius: 5px;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-image: url('GIF/Smoke.gif');
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
            color: #fff;
            margin: 0;
        }

        .cover {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 115%;
            background: #000;
            z-index: 9999;
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }

        .unveil-button {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #8885ac;
            color: #000;
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            z-index: 10000;
        }

        .center-container {
            text-align: center;
            z-index: 1;
        }

        .title-container {
            background-color: #8885ac;
            padding: 15px 25px;
            border-radius: 20px;
            display: inline-block;
        }

        .title {
            font-size: 24px;
            margin: 0;
        }

        .body1 {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .circular-picture {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            border-radius: 20px;
            overflow: hidden;
        }

        .circular-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            border-radius: 50%;
        }

        .image-container {
            width: 80%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px; 
        }

        .image-container > div {
            flex: 0 0 calc(33.33% - 10px);
            margin-right: 10px;
            position: relative;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-overlay:hover {
            opacity: 1;
        }

        .video-overlay p {
            color: #fff;
            font-size: 18px;
            text-align: center;
            margin: 0;
        }

        .audio-container {
            margin-top: 20px;
        }

        .song-container {
            margin-top: 20px;
        }

        .song-item {
            text-align: center;
            margin-bottom: 20px;
        }

        .song-item iframe.spotify-iframe {
            width: 25%;
            height: 80px;
            border: none;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            padding: 10px 10px;
            text-align: center;
            z-index: 10001;
        }

        .footer a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="cover" id="cover"></div>

    <button class="unveil-button" onclick="unveilContent()">View Yang's Profile</button>

    <section class="center-container">
        <div class="title-container">
            <h1 class="title">Yang's Profile</h1>
        </div>
        <p class="body1">Hey there, my name is Paul Damian Mariano, but my nickname is Yang, and I'm 21 years old. I'm taking the course Computer Science at Asia Pacific College!</p>
        <h2 class="title">Games I Play Often</h2>

        <div class="image-container">
            <div>
                <div class="video-overlay">
                    <p>GENSHIN</p>
                </div>
                <img src="videos/GENSHIN.gif" alt="GENSHIN" class="round-image">
            </div>
            <div>
                <div class="video-overlay">
                    <p>LEAGUE</p>
                </div>
                <img src="videos/LEAGUE.gif" alt="LEAGUE" class="round-image">
            </div>
            <div>
                <div class="video-overlay">
                    <p>THE FINALS</p>
                </div>
                <img src="videos/THE FINALS.gif" alt="THE FINALS" class="round-image">
            </div>
        </div>

        <div class="circular-picture">
            <img src="images/Me.jpg" alt="Me">
        </div>

        <div class="song-container">
            <div class="song-item">
                <iframe class="spotify-iframe" src="https://open.spotify.com/embed/track/0zqBZqm5czQ3A4EoSdKFHj?utm_source=generator" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>
            <div class="song-item">
                <iframe class="spotify-iframe" src="https://open.spotify.com/embed/track/3duI7TT4kzLtoqf4PeUR3Z?utm_source=generator" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>
            <div class="song-item">
                <iframe class="spotify-iframe" src="https://open.spotify.com/embed/track/28VbwtsYnj85UEODGpQRem?utm_source=generator" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>
            <div class="song-item">
                <iframe class="spotify-iframe" src="https://open.spotify.com/embed/track/1rBTBbtkJlSDk78gg8Dw9F?utm_source=generator" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>
            <div class="song-item">
                <iframe class="spotify-iframe" src="https://open.spotify.com/embed/track/1Ph65gYzHdiNDs9yWh4ePY?utm_source=generator" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>
        </div>
    </section>
  
<div class="footer">
    <a href="https://github.com/Zirvino" target="_blank">Visit my GitHub Profile</a>
</div>

<script>
    function unveilContent() {

        document.getElementById('cover').style.opacity = '0';


        document.querySelector('.unveil-button').style.display = 'none';


        setTimeout(() => {
            document.body.style.overflow = 'visible';
        }, 1000);
    }
</script>
</body>
</html>
